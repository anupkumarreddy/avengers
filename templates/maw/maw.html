<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body style="font-family: 'Open Sans', sans-serif; font-size: small" ng-app="">
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1 class="navbar-brand">Ebony Maw</h1>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row" style="margin-top: 20px"><br></div>
    <div class="row">
        <div class="col-lg-4 ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">Enter
                        your
                        URL</div>
                        <div class="card-body">
                            <form class="form-inline form-group" method="POST" action="">{% csrf_token %}
                                <div class="row">
                                    <div class="col-11">
                                        <input name="url" class="form-control form-control-sm mr-sm-5"
                                               ng-model="urlName"
                                               style="width:100%" type="text">
                                    </div>
                                    <div class="col-1">
                                        <input class="form-control btn btn-primary btn-sm " type="submit"
                                               value="Extract">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px"><br></div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text" ng-bind="urlName"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">Server
                Log</div>
                <div class="card-body">
                    {{ url }}
                </div>
            </div>
        </div>

    </div>


</div>
</body>
</html>
